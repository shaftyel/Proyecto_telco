name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, feat-* ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    #- name: Configurar credenciales DVC
    #  env:
    #    DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
    #    DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
    #  run: |
    #    dvc remote add -d dagshub https://dagshub.com/Nacho/proyecto_telco.dvc
    #    dvc remote modify dagshub --local auth basic
    #    dvc remote modify dagshub --local user $DAGSHUB_USER
    #    dvc remote modify dagshub --local password $DAGSHUB_TOKEN
    
    #- name: Pull datos con DVC
    #  run: |
    #    dvc pull
    
    - name: Ejecutar pipeline
      env:
        MLFLOW_TRACKING_URI: https://dagshub.com/Nacho/proyecto_telco.mlflow
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USER }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        dvc repro
    
    - name: Mostrar m√©tricas
      run: |
        echo "üìä M√©tricas del modelo:"
        cat models/metrics.json
    
    - name: Verificar precisi√≥n m√≠nima
      run: |
        python -c "
        import json
        with open('models/metrics.json') as f:
            metrics = json.load(f)
        accuracy = metrics.get('accuracy', 0)
        print(f'Accuracy: {accuracy}')
        if accuracy < 0.60:
            print('‚ùå El modelo no cumple con el accuracy m√≠nimo (60%)')
            exit(1)
        else:
            print('‚úÖ El modelo cumple con los requisitos')
        "
    
    - name: Subir artefactos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: model-artifacts
        path: |
          models/
          plots/